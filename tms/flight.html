<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="confirm.php" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" placeholder="City or airport" name="source">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<input class="form-control" type="text" placeholder="City or airport" name ="dest">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="date" required name = "date">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Airline</span>
										<select class="form-control" name="aline">
											<option>Indigo</option>
											<option>Jet Airways</option>
											<option>Spice Jet</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Adults (18+)</span>
										<select class="form-control" name="adults">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control" name="class">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" type="text" placeholder="First Name" name="fname">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" type="text" placeholder="Last Name" name="lname">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Contact No.</span>
										<input class="form-control" type="number" placeholder="Contact No." name="contact">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">e-mail</span>
										<input class="form-control" type="text" placeholder="e-mail" name="email">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Book flight</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
